<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="title">Js Carousel</h1>
    <div class="container">
        <div class="carousel-container">

        </div>
        <div class="thumbnails-container">

        </div>
        <div class="btn-container">
            <span class="btn" id="control-left">
                <i class="fa-solid fa-caret-up fa-2xl" style="color: #4772b7;"></i>
            </span>
            <span class="btn" id="control-right">
                <i class="fa-solid fa-caret-down fa-2xl" style="color: #4772b7;"></i>
            </span>
        </div>
    </div>
    <div class="play-container">
        <i id="start" class="fa-solid fa-play fa-xl" style="color: green;"></i>
        <i id="stop" class="fa-solid fa-pause fa-lg" style="color: red;"></i>
        <i id="reverse" class="fa-solid fa-backward fa-xl" style="color: orange;"></i>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
