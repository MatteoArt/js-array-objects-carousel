<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">Js Carousel</h1>
    <div class="carousel-container">
        <div class="btn-container">
            <span class="btn" id="control-left"><i class="fa-solid fa-caret-left fa-2xl" style="color: #263754;"></i></span>
            <span class="btn" id="control-right"><i class="fa-solid fa-caret-right fa-2xl" style="color: #263754;"></i></span>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
